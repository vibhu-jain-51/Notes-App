<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Notes App</title>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>

        </ul>

        <h1>Your Own Notes Corner</h1>

    </div>
    <div class="note-head">
        <h1>Your Notes</h1>
        <span id="backup-btn-container"></span>
        <!-- <button class="btns" type="button" onclick = create()>Create</button> -->
        <hr>
    </div>
    <div id="ntc" class="note-container">
    </div>

    <script src="index.js"></script>
</body>
</html>
