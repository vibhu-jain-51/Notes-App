<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Notes App</title>
</head>
<body>
    <header>
        <h1>Your Privacy In Your Hand</h1>
    </header>
    <div id="container">
        <input id="note-title" class="title" type="text" placeholder="Title">
        <br>
        <input id="note-des" class="note" type="text" placeholder="Your Note">
        <br>
        <button class="btns" type="button" onclick = add_fun()>Add Note</button>

        <button class="btns" type="button" onclick = clr()>Clear</button>
        
        <span id="emptyt" class="for-error" > </span>
        <span id="emptyd" class="for-error" > </span>
    </div>
    <div class="note-grid">
        <h1>Your Notes</h1>
        <hr>
    </div>
    <div class="note-container">
        hello world
    </div>
    <script src="index.js"></script>
</body>
</html>
